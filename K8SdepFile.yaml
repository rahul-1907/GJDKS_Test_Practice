#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx
spec:
    selector:
        matchLabels:
        run: nginx
    replicas: 2
    template:
        metadata:
        labels:
            run: nginx
        spec:
            containers:
                - name: nginx
                  image: rahulpawardevops/kubproject-test:1.0
            ports:
                - containerPort: 80
                    

