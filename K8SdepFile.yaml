#Deployment
apiVersion: apps/v1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
    selector:
        matchLabels:
            run: nginx
    replicas: 2
    template:
        metadata:
            labels:
                run: nginx
        spec:
            containers:
                - name: nginx
                  image: rahulpawardevops/kubproject-test:1.0
                  ports:
                    - containerPort: 80

                    

---                    
#LoadBalancer Service                    
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
        run: nginx
  type: LoadBalancer
